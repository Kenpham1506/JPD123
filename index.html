<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JPD123 Nhuvt</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>JPD123 Nhuvt</h1>
		<textarea id="inputText" placeholder="Enter conversation text...">[speaker:Takumi] 昨日の映画、どうだった？

[speaker:Mizuki] すごく面白かったよ！ストーリーが感動的だった。

[speaker:Takumi] どのシーンが一番印象に残った？

[speaker:Mizuki] ラストシーンだね。涙が止まらなかったよ。</textarea>

		<button id="generateBtn">Generate Audio</button>

		<div class="player" id="audioPlayer" style="display: none;">
			<audio id="audio" controls crossorigin="anonymous"></audio>
		</div>

		<div class="instructions">
			<h3>Instructions</h3>
			<p>Write dialogue using speaker tags like:</p>
			<pre>[speaker:Takumi] 今日は何をする予定？

[speaker:Mizuki] 友達とカフェに行くつもりだよ。</pre>
			<p>Click <strong>Generate Audio</strong> to convert the dialogue into a playable voice conversation.</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
